{{ define "main" }}
<main class="book-page">
  <article class="markdown">


    <!-- ★ 固定タイトルバー -->
    <div class="page-title-bar">
      <h3 class="page-title">{{ .Title }}</h3>
    </div>    

    <!-- タグ：タイトル直下（Front Matter の tags を表示） -->
{{ with .Params.tags }}
<div class="page-tags">
  {{ range . }}
    {{ $id := printf "tag-%s" (md5 .) }}
    <a href="{{ "/" | relURL }}" 
   onclick="sessionStorage.setItem('jumpToTag', '.{{ $id }}')" 
   class="tag-item">{{ . }}</a>
  {{ end }}
</div>
{{ end }}


    <!-- 日付（partialを使わずテーマ非依存で安全に表示） -->
{{ with .Params.year }}
    <div class="page-date">{{ . }}</div>
  {{ end }}
  <!-- 本文 -->
  {{ .Content }}

  </article>
</main>
{{ end }}
